<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>Todo List</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="filters">
                <span class="filter active" data-filter="all">All</span>
                <span class="filter" data-filter="active">Active</span>
                <span class="filter" data-filter="completed">Completed</span>
            </div>
            <ul id="taskList"></ul>
            <div class="task-stats">
                <span id="tasksLeft">0 tasks left</span>
                <button id="clearCompletedBtn">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
